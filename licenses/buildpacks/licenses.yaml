# List of licenses and source for software packages included in image.
#
# Valid keys:
#   package: (required) Name of the package
#   license_name: (required) Name of the license, e.g., APL-2, MIT. "Custom" may be used for composite license files.
#   license_url: Direct link to license file in OSS project.
#   linking_binaries: Name of image binaries that use the software.
#   license_path: Absolute path to license file on the image.
#   source_path: Absolute path to the source on the image.
#

- package: github.com/blang/semver
  license_name: MIT
  license_path: /usr/local/share/licenses/buildpacks/github.com/blang/semver/LICENSE

- package: github.com/buildpacks/libcnb
  license_name: Apache-2.0
  license_path: /usr/local/share/licenses/buildpacks/github.com/buildpacks/libcnb/LICENSE

- package: github.com/BurntSushi/toml
  license_name: MIT
  license_path: /usr/local/share/licenses/buildpacks/github.com/BurntSushi/toml/COPYING

- package: github.com/GoogleCloudPlatform/buildpacks
  license_name: Apache-2.0
  license_path: /usr/local/share/licenses/buildpacks/github.com/GoogleCloudPlatform/buildpacks/LICENSE

- package: github.com/onsi/gomega/types
  license_name: MIT
  license_path: /usr/local/share/licenses/buildpacks/github.com/onsi/gomega/types/LICENSE

- package: golang.org/x/sys
  license_name: BSD-3-Clause
  license_path: /usr/local/share/licenses/buildpacks/golang.org/x/sys/LICENSE
