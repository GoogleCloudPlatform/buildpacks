# Container structure test to validate the google.24 build image.

schemaVersion: '2.0.0'

metadataTest:
  envVars:
    - key: LANG
      value: 'en_US.UTF-8'
    - key: LANGUAGE
      value: 'en_US:en'
    - key: LC_ALL
      value: 'en_US.UTF-8'
    - key: 'CNB_STACK_ID'
      value: 'google.24'
    - key: 'CNB_USER_ID'
      value: '33'
    - key: 'CNB_GROUP_ID'
      value: '33'
  labels:
    - key: 'io.buildpacks.stack.id'
      value: 'google.24'
    - key: 'io.buildpacks.stack.distro.name'
      value: 'Ubuntu'
    - key: 'io.buildpacks.stack.distro.version'
      value: '24.04'
    - key: 'io.buildpacks.stack.maintainer'
      value: 'Google'
    - key: 'io.buildpacks.stack.mixins'
      value: '[]'
    - key: 'io.buildpacks.stack.homepage'
      value: 'https://github.com/GoogleCloudPlatform/buildpacks/tree/main/stacks/google_24_universal'
  exposedPorts: []
  user: "33:33"

fileExistenceTests:
- name: 'home dir'
  path: '/www-data-home'
  shouldExist: true
  permissions: 'drwxr-xr-x'

commandTests:
- name: 'installed packages'
  command: 'apt'
  args: ['list', '--installed']
  expectedOutput: [
    'build-essential',
    'ca-certificates',
    'curl',
    'git',
    'libcurl4',
    'libenchant-2-2',
    'libexpat1',
    'libffi-dev',
    'libfreetype6',
    'libicu74',
    'libjpeg8',
    'libjpeg-turbo8',
    'libonig5',
    'libpng16-16',
    'libpq5',
    'libsodium23',
    'libsqlite3-0',
    'libtidy5deb1',
    'libxml2',
    'libxslt1.1',
    'libyaml-0-2',
    'libzip4',
    'locales',
    'openssl',
    'python3',
    'tar',
    'tzdata',
    'unzip',
    'xz-utils',
    'zip'
  ]