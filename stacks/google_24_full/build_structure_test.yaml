# Container structure test to validate the google.24.full build image.

schemaVersion: '2.0.0'

metadataTest:
  envVars:
    - key: LANG
      value: 'en_US.UTF-8'
    - key: LANGUAGE
      value: 'en_US:en'
    - key: LC_ALL
      value: 'en_US.UTF-8'
    - key: 'CNB_STACK_ID'
      value: 'google.24.full'
    - key: 'CNB_USER_ID'
      value: '33'
    - key: 'CNB_GROUP_ID'
      value: '33'
  labels:
    - key: 'io.buildpacks.stack.id'
      value: 'google.24.full'
    - key: 'io.buildpacks.stack.distro.name'
      value: 'Ubuntu'
    - key: 'io.buildpacks.stack.distro.version'
      value: '24.04'
    - key: 'io.buildpacks.stack.maintainer'
      value: 'Google'
    - key: 'io.buildpacks.stack.mixins'
      value: '[]'
    - key: 'io.buildpacks.stack.homepage'
      value: 'https://github.com/GoogleCloudPlatform/buildpacks/stacks/google_24_full'
  exposedPorts: []
  entrypoint: []
  cmd: []
  user: "33:33"

fileExistenceTests:
- name: 'home dir'
  path: '/www-data-home'
  shouldExist: true
  permissions: 'drwxr-xr-x'

