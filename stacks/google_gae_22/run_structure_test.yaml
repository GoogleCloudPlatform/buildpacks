# Container structure test to validate the google.gae.22 run image.
schemaVersion: '2.0.0'

metadataTest:
  envVars:
    - key: LANG
      value: 'en_US.UTF-8'
    - key: LANGUAGE
      value: 'en_US:en'
    - key: LC_ALL
      value: 'en_US.UTF-8'
    - key: PORT
      value: 8080
    - key: 'CNB_STACK_ID'
      value: 'google.+'
      isRegex: true
    - key: 'CNB_USER_ID'
      value: '33'
    - key: 'CNB_GROUP_ID'
      value: '33'
  labels:
    - key: 'io.buildpacks.stack.id'
      value: 'google.gae.22'
      isRegex: true
    - key: 'io.buildpacks.stack.distro.name'
      value: 'Ubuntu'
    - key: 'io.buildpacks.stack.distro.version'
      value: '22.04'
    - key: 'io.buildpacks.stack.maintainer'
      value: 'Google'
    - key: 'io.buildpacks.stack.mixins'
      value: '[]'
    - key: 'io.buildpacks.stack.homepage'
      value: 'https://github.com/GoogleCloudPlatform/buildpacks/stacks/google-gae-22'
  exposedPorts: ['8080']
  entrypoint: []
  cmd: []
  workdir: '/workspace'
  user: "33:33"

fileExistenceTests:
- name: 'pid1'
  path: '/usr/bin/pid1'
  shouldExist: true
  permissions: '-r-xr-xr-x'
  isExecutableBy: 'any'
- name: 'serve'
  path: '/usr/bin/serve'
  shouldExist: true
  permissions: '-r-xr-xr-x'
  isExecutableBy: 'any'
- name: 'nginx body dir'
  path: '/var/lib/nginx/body'
  shouldExist: true
  permissions: 'drwxr-xr-x'
- name: 'nginx proxy dir'
  path: '/var/lib/nginx/proxy'
  shouldExist: true
  permissions: 'drwxr-xr-x'
- name: 'nginx fastcgi dir'
  path: '/var/lib/nginx/fastcgi'
  shouldExist: true
  permissions: 'drwxr-xr-x'
- name: 'nginx uwsgi dir'
  path: '/var/lib/nginx/uwsgi'
  shouldExist: true
  permissions: 'drwxr-xr-x'
- name: 'nginx scgi dir'
  path: '/var/lib/nginx/scgi'
  shouldExist: true
  permissions: 'drwxr-xr-x'

commandTests:
- name: 'srv links to workspace'
  command: 'readlink'
  args: ['/srv']
  expectedOutput: ["/workspace"]
- name: '/usr/bin/start links to /usr/bin/pid1'
  command: 'readlink'
  args: ['/usr/bin/start']
