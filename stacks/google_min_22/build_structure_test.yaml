# Container structure test to validate the google.gae.22 build image.

schemaVersion: '2.0.0'

metadataTest:
  envVars:
    - key: LANG
      value: 'en_US.UTF-8'
    - key: LANGUAGE
      value: 'en_US:en'
    - key: LC_ALL
      value: 'en_US.UTF-8'
    - key: 'CNB_STACK_ID'
      value: 'google.min.22'
    - key: 'CNB_USER_ID'
      value: '1000'
    - key: 'CNB_GROUP_ID'
      value: '1000'
  labels:
    - key: 'io.buildpacks.stack.id'
      value: 'google.min.22'
    - key: 'io.buildpacks.stack.distro.name'
      value: 'Ubuntu'
    - key: 'io.buildpacks.stack.distro.version'
      value: '22.04'
    - key: 'io.buildpacks.stack.maintainer'
      value: 'Google'
    - key: 'io.buildpacks.stack.mixins'
      value: '[]'
    - key: 'io.buildpacks.stack.homepage'
      value: 'https://github.com/GoogleCloudPlatform/buildpacks/stacks/google-min-22'
  exposedPorts: []
  user: "cnb"

fileExistenceTests:
- name: 'home dir'
  path: '/home/cnb'
  shouldExist: true
  permissions: 'drwxr-x---'

commandTests:
- name: 'installed packages'
  command: 'apt'
  args: ['list', '--installed']
  expectedOutput: [
    'ca-certificates',
    'locales',
    'openssl',
    'tzdata',
  ]