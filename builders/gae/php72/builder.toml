description = "Builder for the GAE PHP 7.2 runtime"

[[buildpacks]]
  id = "google.php.composer"
  uri = "composer.tgz"

[[buildpacks]]
  id = "google.php.composer-gcp-build"
  uri = "composer_gcp_build.tgz"

[[buildpacks]]
  id = "google.php.appengine"
  uri = "appengine.tgz"

[[buildpacks]]
  id = "google.utils.label"
  uri = "label.tgz"

[[order]]
  [[order.group]]
    id = "google.php.composer-gcp-build"
    optional = true

  [[order.group]]
    id = "google.php.composer"
    optional = true

  [[order.group]]
    id = "google.php.appengine"

  [[order.group]]
    id = "google.utils.label"

[stack]
  id = "google.php72"
  build-image = "gcr.io/gae-runtimes/buildpacks/php72/build"
  run-image = "gcr.io/gae-runtimes/buildpacks/php72/run"

[lifecycle]
  version = "0.13.3"
