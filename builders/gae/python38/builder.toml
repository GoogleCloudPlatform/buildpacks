description = "Builder for the GAE Python 3.8 runtime"

[[buildpacks]]
  id = "google.python.webserver"
  uri = "webserver.tgz"

[[buildpacks]]
  id = "google.python.pip"
  uri = "pip.tgz"

[[buildpacks]]
  id = "google.python.appengine"
  uri = "appengine.tgz"

[[order]]
  [[order.group]]
    id = "google.python.webserver"
    optional = true

  [[order.group]]
    id = "google.python.pip"
    optional = true

  [[order.group]]
    id = "google.python.appengine"

[stack]
  id = "google.python38"
  build-image = "gcr.io/gae-runtimes/buildpacks/python38/build"
  run-image = "gcr.io/gae-runtimes/buildpacks/python38/run"

[lifecycle]
  version = "0.7.4"
