schemaVersion: '3.0.0'

runConfig:
  cpu: 3
  memoryMiB: 1024
  maxInstances: 4
  concurrency: 100

env:
  - variable: STORAGE_BUCKET
    value: mybucket.appspot.com
    availability:
      - BUILD
      - BACKEND

  - variable: API_KEY
    secret: myApiKeySecret
    availability:
      - BUILD

  - variable: PINNED_API_KEY
    secret: myApiKeySecret@5
