schemaVersion: '3.0.0'

runConfig:
  cpu: 3
  memoryMiB: 1024
  maxInstances: 4
  concurrency: 100
  vpcAccess:
    egress: ALL_TRAFFIC
    networkInterfaces:
      - network: 10.0.0.0
        subnetwork: 10.0.0.1
        tags:
          - test-tag

env:
  - variable: STORAGE_BUCKET
    value: mybucket.appspot.com
    availability:
      - BUILD
      - RUNTIME

  - variable: API_KEY
    secret: myApiKeySecret
    availability:
      - BUILD

  - variable: PINNED_API_KEY
    secret: myApiKeySecret@5
